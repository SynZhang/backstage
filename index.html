<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<head>
  <meta charset="utf-8">
  <title>Backstage</title>
  <link rel="stylesheet" href="styles/backstage.css" />
  <style>
    html, body {
      border: none;
      height: 100%;
      width: 100%;
    }
  </style>
  <script>
    (function() {
      var html = document.getElementsByTagName('html')[0];
      html.className = html.className.replace('no-js', 'js');
    })();
  </script>
</head>
<body class="index">
  <div class="header clearfix">
    <a class="logo fleft" href="https://github.com/SynZhang/backstage" target="_blank">
      <img src="images/logo.png" alt="Logo" width="136" height="80" />
    </a>

    <h1 class="sitename fleft">Backstage</h1>

    <div class="userinfo fright fixed-fmg">
      欢迎您，用户名&nbsp;[角色]
      <span class="divider_inline">|</span>
      <a href="#" target="_blank">站点首页</a>
      <span class="divider_inline">|</span>
      <a href="#">退出</a>
    </div>

    <div class="nav nav_major">
      <h2 class="tab-title is-tab-title_on">
        <a data-toggle="tab"
          data-indicator="h2"
          data-active-title-class="is-tab-title_on"
          href="#nav-section-1"
          hidefocus>栏目一</a>
      </h2>
      <h2 class="tab-title">
        <a data-toggle="tab"
          data-indicator="h2"
          data-active-title-class="is-tab-title_on"
          href="#nav-section-2"
          hidefocus>栏目二</a>
      </h2>
    </div>
  </div><!-- / .header -->

  <div id="aside_left" class="aside">
    <div class="tab-pane on" id="nav-section-1">
      <div class="accordion"
        data-active-head-class="is-accordion-head_on"
        data-show-active-only="true">
        <h3 class="accordion-head is-accordion-head_on"
          data-toggle="accordion"
          data-parent=".accordion">菜单一</h3>
        <div class="accordion-body on">
          <a class="menu-item js-loading-trigger" href="templates/table.html" target="mainframe" hidefocus>表格</a>
          <a class="menu-item js-loading-trigger" href="templates/form.html" target="mainframe" hidefocus>表单</a>
          <a class="menu-item js-loading-trigger" href="templates/dialog.html" target="mainframe" hidefocus>对话框(Alpha)</a>
        </div>
        <h3 class="accordion-head"
          data-toggle="accordion"
          data-parent=".accordion">菜单二</h3>
        <div class="accordion-body">
          <a class="menu-item js-loading-trigger" href="templates/accordion.html" target="mainframe" hidefocus>手风琴</a>
        </div>
      </div>
    </div>

    <div class="tab-pane" id="nav-section-2">
      <div class="accordion"
        data-active-head-class="is-accordion-head_on"
        data-show-active-only="true">
        <h3 class="accordion-head is-accordion-head_on"
          data-toggle="accordion"
          data-parent=".accordion">菜单一</h3>
        <div class="accordion-body on">
          <a class="menu-item js-loading-trigger" href="templates/tab.html" target="mainframe" hidefocus>选项卡</a>
        </div>
      </div>
    </div>
  </div><!-- / .aside -->

  <a id="switcher_aside_left"
    class="switcher switcher_vertical switcher_aside is-switcher_vertical_on"
    title="关闭/打开侧边栏">
  </a><!-- / .switcher -->

  <div class="crumb">
    <span id="crumb">首页</span>
    <!--[if lt IE 8]><div class="fright"></div><![endif]-->
  </div><!-- / .crumb -->

  <div id="maincontainer" class="maincontainer">
    <iframe name="mainframe" class="main" src="" frameborder="0"></iframe>
  </div><!-- / .maincontainer -->

  <div id="loading" style="display: none;">正在加载...</div><!-- / #loading -->

  <script src="scripts/lib/require.js"></script>
  <script>
    require.config({
      baseUrl: 'scripts/lib',
      paths: {
        'app': '../app',
        'jquery': [
          'http://cdn.staticfile.org/jquery/1.10.2/jquery.min',
          'jquery'
        ],
        'jquery.chosen': 'chosen/chosen.jquery',
        'jquery.validator': 'validator/validator',
        'jscal2': 'jscal2/js/jscal2'
      },
      shim: {
        'jquery.accordion': { deps: ['jquery'] },
        'jquery.calendar': { deps: ['jquery', 'jscal2'] },
        'jquery.chosen': { deps: ['jquery'] },
        'jquery.dialog': { deps: ['jquery', 'artDialog/artDialog'] },
        'jquery.fixedHead': { deps: ['jquery'] },
        'jquery.tab': { deps: ['jquery'] },
        'jquery.validator': { deps: ['jquery'] }
      }
    });

    require(['app/main/index']);
  </script>
</body>
</html>
