<!DOCTYPE html>

<head>
  <meta charset="utf-8">

  <title>Backstage</title>

  <link rel="stylesheet" href="../styles/backstage.min.css" />
</head>
<body>
	<div class="container">
		<div class="tab-title">
			<a class="on" href="#tab-pane-1-1" data-toggle="tab">Tab-1 1</a>
			<a href="#tab-pane-1-2" data-toggle="tab">Tab-1 2</a>
			<a href="#tab-pane-1-3" data-toggle="tab">Tab-1 3</a>
		</div>
		<div>
			<div id="tab-pane-1-1">Tab-1 Pane 1</div>
			<div id="tab-pane-1-2">Tab-1 Pane 2</div>
			<div id="tab-pane-1-3">Tab-1 Pane 3</div>
		</div>

		<div class="tab-title" id="tab-2">
			<h3 class="on">
				<a href="#tab-pane-2-1" data-toggle="tab" data-parent="h3">Tab-2 1</a>
			</h3>
			<h3>
				<a href="#tab-pane-2-2" data-toggle="tab" data-parent="h3">Tab-2 2</a>
			</h3>
			<h3>
				<a href="#tab-pane-2-3" data-toggle="tab" data-parent="h3">Tab-2 3</a>
			</h3>
		</div>
		<div>
			<div id="tab-pane-2-1">Tab-2 Pane 1</div>
			<div id="tab-pane-2-2">Tab-2 Pane 2</div>
			<div id="tab-pane-2-3">Tab-2 Pane 3</div>
		</div>
  </div><!-- END .container -->

  <script src="../scripts/jquery-1.9.1.min.js"></script>
  <script src="../scripts/jquery.tab.js"></script>
  <script>
  	$(function() {
  		// $('a[href="#tab-pane-1-2"]').tab('show');
  	})
  </script>
</body>
</html>
